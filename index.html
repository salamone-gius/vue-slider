<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- do un id all'ELelemnto su cui andrà a girare il mio programma per richiamarlo come VALORE della CHIAVE 'el' -->
   <div id="root" class="container">
        <div class="items">
            
            <div class="item active">
                <!-- con v-bind (:) all'attributo 'src' richiamo il VALORE di 'di-images[n°elemento].CHIAVE' -->
                <img :src="images[index].src" :alt="images[index].title">
                <div class="text">
                    <!-- trattandosi di innerHTML, attraverso il doppio baffo richiamo il VALORE di 'di-images[n°elemento].CHIAVE' -->
                    <h3>{{images[index].title}}</h3>
                    <p>{{images[index].text}}</p>
                </div>
            </div> 
           
        </div>
        <div class="thumbs">

            <!-- con v-on (@evento) aggiungo un evento click a questo elemento e inietto la mia funzione salvata in 'methods'. Ad ogni click si attiverà la funzione 'prevImage'(ovvero:"al click decrementa l'indice, se arriva a 0 riportalo al massimo")  -->
            <div class="prev" @click="prevImage()"></div>

            <!-- con v-for stamperò elementi CICLANDO PER "ogni elemento ('elm') in array ('images') -->
            <div class="thumb active" v-for="elm in images">

                <!-- con v-bind (:) all'attributo 'src' richiamo il VALORE di 'elemento.CHIAVE-->
                <img :src="elm.src" alt="">
            </div> 

            <!-- commento i div che non mi servono più -->
            <!-- <div class="thumb">
                <img src="./img/02.jpg" alt="">
            </div> 
            <div class="thumb">
                <img src="./img/03.jpg" alt="">
            </div> 
            <div class="thumb">
                <img src="./img/04.jpg" alt="">
            </div> 
            <div class="thumb">
                <img src="./img/05.jpg" alt="">
            </div>  -->
            
            <!-- con v-on (@evento) aggiungo un evento click a questo elemento e inietto la mia funzione salvata in 'methods'. Ad ogni click si attiverà la funzione 'nextImage'(ovvero:"al click incrementa l'indice, se supera il numero di elementi riportalo a zero")  -->
            <div class="next" @click="nextImage()"></div>

        </div>
   </div>

   <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
